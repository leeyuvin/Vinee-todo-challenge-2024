<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/quotes.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Vinee's TO-DO challenge ;)</title>
  </head>
  <body>
    <div class="clock"></div>
    <form id="login_form">
      <p class="greeting" data-test="question">What's your name?</p>
      <input
        type="text"
        required
        spellcheck="false"
        autocomplete="off"
        data-test="introduction-name"
        maxlength="15"
      />
    </form>

    <div class="todo">
      <span>✨ TO DO LIST ✨</span>
      <form id="todo_form">
        <input type="text" placeholder="Write Here!" required />
      </form>
      <ul id="todo_list"></ul>
    </div>

    <div id="quote">
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/common.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
